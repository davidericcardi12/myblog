<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Hackers Attack Graph - Server Penetrations</title>
    
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 60%;
        max-width: 600px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 50%;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .canvas-container {
        margin-top: 20px;
        width: 100%;
        height: 400px;
        display: flex;
        justify-content: center;
    }

    canvas {
        width: 100%;
        height: 100%;
        max-width: 800px;
        border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
        input[type="text"], button {
            font-size: 14px;
            padding: 8px;
        }

        .canvas-container {
            height: 300px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <form id="hackerForm">
        <input type="text" id="input1" placeholder="Input 1">
        <input type="text" id="input2" placeholder="Input 2">
        <input type="text" id="input3" placeholder="Input 3">
        <button type="button" onclick="generateGraph()">Genera Grafico</button>
    </form>

    <div class="canvas-container">
        <canvas id="hackerCanvas"></canvas>
    </div>
</div>

</body>

</html>
